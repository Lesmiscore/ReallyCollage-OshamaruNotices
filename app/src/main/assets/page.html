<html>
<head>
    <title></title>
    <style>
        * {
            color: #989898; /*Marker for replacing a color*/
        }

        body {
            background-color: #febabe; /*Marker for replacing a color*/
        }
    </style>
</head>
<body>
    <div>
        <script>
            var date = new Date();
            var mon = (date.getMonth() + 1);
            if (mon < 10) {
                mon = "0" + mon;
            }
            document.write(mon + "月" + date.getDate() + "日");
        </script>
        <br />
        {TITLE}
        <hr />
        {CONTENT}
    </div>
</body>
</html>
